# configs/experiments/dqn_baseline.yaml
agent: dqn

training:
  n_envs: 4
  agent: "DQN" # Explicitly set agent for training to DQN

agent_params:
  dqn:
    embedding_dim: 16
    learning_rate: 0.001
    buffer_size: 1000000
    learning_starts: 10000
    batch_size: 2048
    tau: 1.0
    gamma: 0.99
    train_freq: 4
    gradient_steps: 1
    target_update_interval: 1000
    policy_kwargs:
      net_arch: [256, 256] # Two hidden layers with 256 units each
