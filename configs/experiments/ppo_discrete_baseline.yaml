# configs/experiments/ppo_discrete_baseline.yaml
agent: ppo
training:
  n_envs: 4
env:
  action_type: discrete
agent_params:
  ppo:
    learning_rate: 0.0003
    n_steps: 2048
    batch_size: 16384
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.0
    embedding_dim: 16
